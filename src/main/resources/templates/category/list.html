<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head th:insert="fragments/header :: header"></head>
    <head><title>Category List</title></head>

<body>
    <nav th:replace="fragments/adminNavbar :: admin-navigation"></nav>

    <div class="container">
        <!-- <div th:if="${not #lists.isEmpty(categories)}"> -->
            <h2>Category List</h2>
            <table class="table table-striped">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Parent Category</th>
                    <th>View</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>

                <tr th:each="category : ${categories}">
                    <td th:text="${category.Id}"></td>
                    <td th:text="${category.name}"></td>
                    <td th:text="${category.parent}"></td>

                     <td><a th:href="${'/category/' + category.Id}">View</a></td>
                    <td><a th:href="${'/category/edit/' + category.Id}">Edit</a></td>
                    <td><a th:href="${'/category/delete/' + category.id}">Delete</a></td>

                </tr>
            </table>
        <!-- </div> -->
        <div class="row">
            <div class="col-sm-3">
                <a href="/category/new">New Category</a>
            </div>
        </div>
    </div>

</body>
</html>
