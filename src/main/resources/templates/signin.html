<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Log in with your account</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link href="/css/sign.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src="/js/keycloak.min.js"></script>
</head>

<body>
<div class="container">
  <form id="form-signin" class="form-signin" method="POST">
    <h2 class="form-heading">Log in</h2>
    <h4 class="text", style="font-size:15px;">or <a href="/account/signup">Create an account</a></h4>
    <div class="form-group">
      <input id="email" name="email" type="text" class="form-control" placeholder="Email"
             autofocus="true"/>

      <input id="password" name="password" type="password" class="form-control" placeholder="Password"/>

      <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

      <button class="btn btn-lg btn-primary btn-block" onclick="dataSend()">Sign In</button>
    </div>
  </form>
</div>

<script th:inline="javascript">
  document.querySelector("#form-signin").addEventListener('submit', function(e) {
    e.preventDefault();
  });

  function dataSend(){
    const url = new URL("http://localhost:8080/realms/development/protocol/openid-connect/token");
    const email =$("#email").val();
    const password =$("#password").val();
    const authRequest = {
      client_id:"rest-client",
      grant_type:"password",
      username:email,
      password:password
    };

    $.ajax({
      url: url,
      contentType: "application/x-www-form-urlencoded",
      data: authRequest,
      type: 'POST',
      statusCode: {
        200: function (data) {
          // 쿠키에 토큰 세팅
          setCookie("userinfo", data.access_token, 1);
          window.location.href = "/account/profile";
        },
        401: function (data) {
          //TODO HTTP code, 유효하지 않은 필드에 대한 에러 분기
          alert("이메일 혹은 비밀번호가 일치하지 않습니다.")
        }
      },
      error: function (xhr, ajaxSettings, thrownError) {
        //TODO 에러에 대한 분기
      }
    });
  }

  var setCookie = function(name, value, exp) {
    var date = new Date();
    date.setTime(date.getTime() + exp*60*60*1000);
    document.cookie = name + '=' + value + ';expires=' + date.toUTCString() + ';path=/';
  };
</script>
</body>
</html>
